                  <br>（19）配信コンテンツの著作権、商標権等の知的財産権その他の権利を侵害し、又は侵害するおそれのある行為（配信コンテンツを複製、改変、公衆送信、送信可能化、アップロード、レンタル、上映又は放送する行為がこれに該当しますが、これに限られるものではありません。）
                  <br>（20） 配信コンテンツに施された技術的保護手段を回避する行為
                  <br>（21） 本サービスを通じて取得した個人情報を本人の同意なく第三者に提供する行為
                  <br>（22）本サービスにより提供される情報を改ざん・消去する行為
                  <br>（23）当社のサーバーに過度の負担を及ぼす行為
                  <br>（24）本サービスに接続されている他のコンピューター・システム又はネットワークへの不正アクセスを試みる行為
                  <br>（25）コンピューターウィルス等有害なプログラムを使用し、もしくは提供する行為、又はこれらの行為を推奨する行為
                  <br>（26）本サービス又は本サービス上で使用されているソフトウエアをリバース・エンジニアリング、逆コンパイル、又は逆アセンブルする行為
                  <br>（27）当社及びオーナーが関与する公開前のプロジェクトの内容を第三者に口外する行為
                  <br>（28）運営および特定メンバーへの誹謗中傷、荒らし行為などコミュニティの秩序を大きく乱す行為

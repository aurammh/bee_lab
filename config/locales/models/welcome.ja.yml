                    当社は、個人情報の取り扱いに関する運用状況を適宜見直し、継続的な改善に努めるものとし、必要に応じてプライバシーポリシーを変更することがあります。
                  </p>                  
                  <p> 2021年1月19日 制定 </p>" 
      image_title: "利用規約"
      title: "利用規約"
      text1: "BeeLab.Recruit利用規約"
      paragraph1: "株式会社STEAM Sports Laboratory（以下「当社」といいます。）は、「BeeLab.Recruit利用規約」（以下「本規約」といいます。）を定め、本規約に従い、「採用マッチングサービス」（以下「本サービス」といいます。）を提供します。"
      section1:
        title: "第1条（本サービスについて）"
        paragraph: '本サービスは、当社が運営する法人向けコミュニティ「BeeLab.BIZ」及び学生向けコミュニティ「BeeLab.College」のメンバーを対象に、当社が情報発信や採用関連イベントの開催、WEBサービス、採用マッチングサービスを等を行う会員制サービスです。'
        text1: "本規約において使用する以下の用語は、各々以下に定める意味を有するものとします。"
        text2: "(1)「サービス利用契約」とは、本規約及び当社と登録ユーザーの間で締結する、本サービスの利用契約を意味します。"
        text3: "(2)「知的財産権」とは、著作権、特許権、実用新案権、意匠権、商標権その他の知的財産権（それらの権利を取得し、またはそれらの権利につき登録等を出願する権利を含みます。）を意味します。"
        text4: "(3) 「当社ウェブサイト」とは、そのドメインが「www.beelab-recruit.com」の当社が運営するウェブサイト（理由の如何を問わず、当社のウェブサイトのドメインまたは内容が変更された場合は、当該変更後のウェブサイトを含みます。）を意味します。"
        text5: "(4) 「会員」とは、第3条（登録）に基づいて本サービスの利用者としての登録がなされた個人または法人を意味します。"
        text6: "(5) 「本サービス」とは、当社が提供する「BeeLab.Recruit」という名称の採用マッチングサービス（理由の如何を問わずサービスの名称または内容が変更された場合は、当該変更後のサービスを含みます。）を意味します。"
      section2:
         title: "第2条（定義）"
         paragraph1: '本サービスを利用するには、会員になる必要があり、会員になるには、以下の要件を全て満たすことによって会員の資格が付与されます。'
         text1: "（1）入会申し込み手続きを完了すること"
         text2: "（2）本規約に同意すること"
         text3: "（3）当社規定の入会審査の承認が得られること"
      section3:
         title: "第3条（会員資格）"
         text1: "1．申込者は当社に対し、当社が定める方法によりオンラインコミュニティ「BeeLab.BIZ」及び「BeeLab.College」の入会申込みを行うものとします。"
         text2: "2．会員登録（以下「会員登録」といいます。）は、弊社がオンラインコミュニティへの参加承認を行った時点で完了します。"
         text3: "3．当社は、申込者からの入会申込みに際し、第８条及び第９条に違反していると判断した場合、その他当社において厳格な審査が必要であると判断した場合、所定の審査を行う場合があります。この場合、前項の規定は適用されず、当社が申込者に対して当該入会申込みを承諾する旨の通知をした時点又は申込者が利用料金を支払った時点のいずれか遅い時点で会員登録が完了します。"
         text4: "4．申込者は、当社が申込者からの入会申込みについて、承諾しない場合があることを予め同意するものとします。なお、当社は申込者に対し、不承諾の理由を説明する義務を負わないものとします。"
      section4:
        title: "第4条（会員登録）"
        paragraph1: "1．本サービスを利用するには、本条第7項に定める方法により、法人会員は当社に対して、利用料金（以下「利用料金」といいます。）を後払いで支払う必要があります。会員は会員登録及び利用料金を支払うことにより、有効期間中本サービスを利用することができます。学生会員は本サービスの利用は無料とします。"
        paragraph2: "2．利用料金はメンバー種別によって異なり、法人の場合エントリーメンバーは無料で登録が可能です。法人のBeeLab.BIZコミュニティメンバーは月額50,000円（税別）または年間55万円（税別）です。Pandoメンバーは月額80,000円（税別）または年間88万円（税別）となります。月額料金・年間料金のいずれの場合においても、月の途中の会員登録又は退会の場合であっても、退会月の利用料金の日割清算、月割清算は行わないものとします。"
        paragraph3: "3．会員登録は、会員が退会手続きを行い、当社が退会手続きを完了、又は会員資格が失効しない限り原則自動的に更新（以下「自動更新」といいます。）されるものとします。"
        paragraph4: "4．前項により自動更新される場合、利用料金は、有効期間が経過した時（以下「更新時」といいます。）に、会員が会員登録の際に指定した支払方法により自動的に決済されるものとします。"
        paragraph5: "5．利用料金の支払い方法は、当社からの当月末締めの請求書発行後、翌月末にお振り込みいただくものとします。"
        paragraph6: "6．当社は、利用料金を変更する場合、変更日の1か月前までに会員に告知するものとします。ただし、やむを得ない事情が存する場合はこの限りではありません。"
      section5:
        title: "第5条（利用料金等）"
        paragraph1: "1．当社ご提供サービスについて利用を希望する会員は、本規約及び当社が別途定める方法に従いサービスの申込みを行い、そのサービス代金を支払うものとします。"
        paragraph2: "2．会員は、ご提供サービスを当社が定める方法で利用することができます。なお、当該利用方法等に関しましては、ご提供サービスごとに定める利用方法をご確認ください。"
        paragraph3: "3．会員が「Beeab.BIZ」又は「BeeLab.college」を自主退会した場合、又は会員資格を失効した場合、当該会員は全てのサービスを利用することができなくなります。"
        paragraph4: "4．当社は、ご利用サービスの提供を自己の判断で停止又は終了する場合があります。この場合、有料で提供されたご提供サービスについて、第7条第1項の定めが適用されます。"
      section6:
        title: "第6条（ご提供サービスのご利用について）"
        paragraph1: "1．当社は、会員が支払った利用料金及び購入代金について、返金を行わないものとします。"
        paragraph2: "2．会員が本サービスを有効期間内に自主退会、又は会員資格が失効した場合であっても、前項と同様とします。"
      section7:
        title: "第7条（返金）"
        paragraph: "1．当社は、会員による本サービスの利用に際して、以下の行為を禁止します。なお、以下の各号に定める禁止事項は、会員投稿情報にも適用されるものとします。"
        text1: "（1）援助交際・売春・買春等を勧誘・誘発・助長する行為、又は隠語全般含め曖昧な表現をして、それらを勧誘・誘発・助長するような投稿行為"
        text2: "（2）出会いや交際等を目的とする行為"
        text3: "（3）児童ポルノの頒布又は児童虐待を誘引するおそれのある行為"
        text4: "（4）他の会員、オーナー、当社又は第三者の著作権、商標権、特許権、実用新案権、プライバシー権、肖像権、パブリシティ権その他の権利を侵害する行為、又は侵害するおそれのある行為"
        text5: "（5）他の会員、オーナー、当社又は第三者を誹謗中傷し、又は名誉もしくは信用を傷つける行為"
        text6: "（6）差別に繋がる民族、宗教、人種、性別又は年齢等に関する表現行為"
        text7: "（7）自殺、集団自殺、自傷、違法薬物使用又は脱法薬物使用等を勧誘・誘発・助長するような行為"
        text8: "（8）会員資格の売買、その他類似行為"
        text9: "（9）当社の許諾を得ずに自己又は第三者の商品やサービスの広告・宣伝・誘導を目的とする行為、又はその他スパムメール・チェーンメール等の勧誘を目的とする行為"
        text10: "（10）他の会員、当社又は第三者に不利益を与える行為"
        text11: "（11）公序良俗、その他法令に違反する行為又は犯罪に結びつく行為及び当該行為を勧誘・幇助・強制・助長する行為"
        text12: "（12）本サービスにより得た情報を転載又は引用及び他メディアへの掲載等をする行為"
        text13: "（13）反社会的勢力に利益を提供し、又は便宜を供与する行為"
        text14: "（14）他の会員の情報収集目的、宗教や政治活動への勧誘目的で本サービスを利用する行為"
        text15: "（15）事実に反する情報を他の会員に流布する行為"
        text16: "（16）他の会員による本サービスの利用を妨害する行為"
        text17: "（17）他の会員又は第三者になりすまして、本サービスを利用する行為"
        text18: "（18） 各種SNSの定める規約等に反する行為"
        text19: "（19） 配信コンテンツの著作権、商標権等の知的財産権その他の権利を侵害し、又は侵害するおそれのある行為（配信コンテンツを複製、改変、公衆送信、送信可能化、アップロード、レンタル、上映又は放送する行為がこれに該当しますが、これに限られるものではありません。）"
        text20: "（20） 配信コンテンツに施された技術的保護手段を回避する行為"
        text21: "（21） 本サービスを通じて取得した個人情報を本人の同意なく第三者に提供する行為"
        text22: "（22）本サービスにより提供される情報を改ざん・消去する行為"
        text23: "（23）当社のサーバーに過度の負担を及ぼす行為"
        text24: "（24）本サービスに接続されている他のコンピューター・システム又はネットワークへの不正アクセスを試みる行為"
        text25: "（25）コンピューターウィルス等有害なプログラムを使用し、もしくは提供する行為、又はこれらの行為を推奨する行為"
        text26: "（26）本サービス又は本サービス上で使用されているソフトウエアをリバース・エンジニアリング、逆コンパイル、又は逆アセンブルする行為"
        text27: "（27）当社及びオーナーが関与する公開前のプロジェクトの内容を第三者に口外する行為"
        text28: "（28）運営および特定メンバーへの誹謗中傷、荒らし行為などコミュニティの秩序を大きく乱す行為"
        text29: "（29）本サービスの他、当社の運営するサービスを妨害する行為"
        text30: "（30）前各号に定める行為を助長する行為"
        text31: "（31）前各号に定める行為と疑われる行為"
        text32: "（32）その他､当社が不適切と判断した行為"
        paragraph2: "2．前項各号の禁止事項に該当するか否かについては、当社の裁量により判断することができるものとします。"
      section8:
        title: "第8条（禁止事項等）"
        paragraph: "1. 当社は、本契約が締結された日及び将来にわたり、自己又は自己の役員及び従業員が次の各号に該当する者又は団体（以下、「反社会的勢力」という。）に該当しないことを表明し、保証します。"
        text1: " (1)暴力団"
        text2: " (2)暴力団員（いずれも暴力団員による不当な行為の防止等に関する法律（平成3年法律第77号、その後の改正を含む。）第2条に定める意味による。）"
        text3: " (3)暴力団準構成員（暴力団員以外の暴力団と関係を有する者であって、暴力団の威力を背景に暴力的不法行為等を行うおそれがあるもの、又は暴力団若しくは暴力団員に対し資金、武器等の供給を行うなど暴力団の維持若しくは運営に協力し、若しくは関与するものをいう。）"
        text4: " (4)暴力団関係企業（暴力団員が実質的にその経営に関与している企業、暴力団準構成員若しくは元暴力団員が経営する企業で暴力団に資金提供を行うなど暴力団の維持若しくは運営に積極的に協力し若しくは関与する企業又は業務の遂行等において積極的に暴力団を利用し暴力団の維持若しくは運営に協力している企業をいう。）"
        text5: " (5)総会屋等（総会屋、会社ゴロ等企業等を対象に不正な利益を求めて暴力的不法行為等を行うおそれがあり、市民生活の安全に脅威を与える者をいう。）"
        text6: " (6)社会運動等標ぼうゴロ（社会運動若しくは政治活動を仮装し、又は標ぼうして、不正な利益を求めて暴力的不法行為等を行うおそれがあり、市民生活の安全に脅威を与える者をいう。）"
        text7: " (7)特殊知能暴力集団等（(1)から(6)に掲げる者以外の、暴力団との関係を背景に、その威力を用い、又は暴力団と資金的なつながりを有し、構造的な不正の中核となっている集団又は個人をいう。）その他の、暴力、威力と詐欺的手法を駆使して経済的利益を追求する集団又は個人（暴力団に資金を提供し、又は暴力団から提供を受けた資金を運用した利益を暴力団に還元するなどして、暴力団の資金獲得活動に協力し、又は関与する個人やグループ（いわゆる「共生者」）も含む。）"
        paragraph2: "2. 当社は、合理的理由に基づき会員が次の各号に該当すると判断した場合、何らの催告なしに本契約を解除することができます。"
        text8: " (1)反社会的勢力である場合、または反社会的勢力であった場合"
        text9: " (2)自らまたは第三者を利用して、相手方に対して以下の行為を行った場合"
        text2_1: "　(ア) 違法なあるいは相当性を欠く不当な要求"
        text2_2: "　(イ) 有形力の行使に限定しない示威行為などを含む暴力行為"
        text2_3: "　(ウ) 情報誌の購買など執拗に取引を強要する行為"
        text2_4: "　(エ) 被害者団体など属性の偽装による相手方への要求行為"
        text2_5: "　(オ) その他「暴力団員による不当な行為の防止等に関する法律」で禁止されている行為"
        paragraph3: "(3)自身が反社会的勢力である、または、関係者である旨を伝えるなどした場合 "
        text10: "当社は、前項により本契約を解除したことにより会員に損害が生じたとしても、一切の損害賠償を負いません。"
      section9:
        title: "第9条（反社会的勢力排除）"
        paragraph1: "1．会員は、事務局に問合せ手続きを行うことで、本サービスを退会することができるものとします。ただし、この場合、第7条第2項の規定が適用されるものとします。"
        paragraph2: "2．会員が退会した場合においても、当該会員による会員投稿情報については、他の会員において閲覧可能な状態となります。"
        paragraph3: "3．退会後のサービスの利用に関しては、第6条第3項及び第4項の規定をご確認ください。"
      section10:
        title: "第10条（自主退会）"
        paragraph: "会員において、以下の事由が生じた場合、会員資格は失効するものとし、当該会員は本サービスの全部が利用できなくなります。"
        text1: "（1）更新時において、ご請求に対するお振込が確認できない場合"
        text2: "（2）第12条に定める場合"
      section11:
        title: "第11条（会員資格の失効）"
        paragraph: "当社は、本サービスを適正に運営するため、会員が以下に定める事項に該当する場合には、あらかじめ会員に通知することなく、会員投稿情報の削除、本サービスの利用停止、会員資格の失効等、必要な措置を講じることができるものとします。"
        text1: "（1）会員が本規約に定められている事項に違反した場合、又はそのおそれがあると当社が判断した場合"
        text2: "（2）会員とオーナー又は当社との間の信頼関係が失われた場合もしくはオーナー又は当社が会員による本サービスの利用を不適当であると判断した場合"
      section12:
        title: "第12条（規約違反行為等に対する措置）"
        text1: "1．当社は、本サービスの保守や改良等の必要が生じた場合には、会員投稿情報につき、サービスの保守や改良等に必要な範囲で複製等を行えるものとします。"
        text2: "2．当社は、本サービスの広告及び本サービスにより派生する商品化及び役務化（書籍化等の二次利用を含むがこれに限りません。）の目的のために、会員から投稿された情報を無償で利用（複製・複写・改変・第三者へのサブライセンスその他あらゆる利用を含みます。）できるものとし、会員は、これを当社に対して、永続的かつ取消不能のものとして許諾するものとします。ただし、共有情報のうち個人を特定することのできる情報や会員が限定公開の意図を明示した情報を利用する場合、当社は、当該情報を投稿した会員の事前の承諾を得るものとします。"
        text3: "3．会員は、前項による会員投稿情報の利用について、当社対し著作者人格権を行使しないものとします。"
      section13:
        title: "第13条（会員のデータ及び会員投稿情報等の取扱い）"
        text1: "当社は、会員に本サービスを快適にご利用いただくため、当社自ら又は第三者に委託して、会員投稿情報を監視することとし、会員はこれに同意するものとします。ただし、当社は監視義務を負うものではありません。"
      section14:
        title: "第14条（会員投稿情報の監視）"
        paragraph1: "1．当社は、以下のいずれかに該当する場合、本サービスの全部又は一部の提供をいつでも停止することができるものとします。"
        text1: "（1）本サービスに係るシステムの点検又は保守作業等を行う場合"
        text2: "（2）システム、通信回線等が停止した場合"
        text3: "（3）地震、落雷、火災、風水害、停電等の天災事変その他非常事態の発生した場合"
        text4: "（4）各種SNSのサービスが停止した場合"
        text5: "（5） その他、当社が本サービスを停止することが必要であると判断した場合"
        paragraph2: "2．当社は、当社の都合により、本サービスの内容を変更し、又は本サービスの提供を終了することができるものとします。なお、当社が本サービスを停止、変更又は終了（以下「停止等」といいます。）する場合、会員に対して可能な限り事前に通知するよう努めますが、緊急の場合等、事前に通知ができないこともありますので予めご了承ください。"
        paragraph3: "3．当社は、本サービスの停止等によって会員が被った損害を賠償する責任を負わないものとします。"
      section15:
        title: "第15条（本サービスの停止、変更、終了）"
        paragraph1: "1．当社は、以下に掲げる事項について、一切保証しないものとします。会員は、本サービスの利用及び本サービスにより提供される情報の有用性等を自己の判断、かつ責任で利用するものとします。"
        text1: "（1）当社発信情報及び配信コンテンツの内容を含む、本サービスで提供される全ての情報（本サービスから提供される情報及び本サービス上に表示される第三者が管理又は運営するリンク先に含まれる一切の情報等を含みます。以下、本項において同様とします。）に関する、有用性、適合性、完全性、正確性、信頼性、安全性、合法性、道徳性、最新性"
        text2: "（2）会員間のやりとりに関する一切の事項"
        text3: "（3）各種SNS上に掲載されている事項"
        text4: "（4）本サービスの提供に不具合、エラーや障害が生じないこと"        
        text5: "（5）本サービス上におけるオーナー発信情報及び配信コンテンツが第三者の権利を侵害しないこと"
        text6: "（6）本サービス及び各オンラインコミュニティの存続又は同一性が維持されること"
        paragraph2: "2．会員は、他の会員との間で紛争が生じた場合には、当事者間においてこれを解決するものとします。"
        paragraph3: "3．会員による本サービスの利用に伴い、当社の債務不履行又は不法行為に基づき会員に損害が発生した場合、当社は会員に対し、当該債務不履行又は不法行為が生じた月において、当該会員に生じる利用料金の額を上限として、損害賠償責任を負います。ただし、当社に故意又は重過失がある場合はこの限りではありません。"
      section16:
        title: "第16条（免責事項）"
        paragraph1: "会員の行為（会員の行為が原因で生じたクレーム等を含みます。）に起因して当社に損害が発生した場合、当社は会員に対し、当該損害の全額（当社が負担する弁護士費用を含みます。）を賠償請求できるものとします。"
      section17:
        title: "第17条（損害賠償）"
        paragraph1: "1.当社による会員の利用者情報の取扱いについては、別途当社プライバシーポリシーの定めによるものとし、会員はこのプライバシーポリシーに従って当社が会員の利用者情報を取扱うことについて同意するものとします。"
        paragraph2: "2.当社は、会員が当社に提供した情報、データ等を、個人を特定できない形での統計的な情報として、当社の裁量で、利用及び公開することができるものとし、会員はこれに異議を唱えないものとします。"
      section18:
        title: "第18条（個人情報の取扱い）"
        paragraph1: "1．第19条当社は、当社が必要と判断した場合には、本規約等を、申込者及び会員に対する事前の通知なく変更することができるものとします。"
        paragraph2: "2．変更後の本規約については、本サービス上に表示した時点で効力を生じるものとし、本規約変更後に、申込者及び会員が本サービスを利用した場合には、会員は変更後の本規約の内容を承諾したものとみなします。"
      section19:
        title: "第19条 （規約の変更）"
        paragraph1: "1．当社から申込者、会員への連絡事項については、ホームページ、メール等を通じて通知を行います。"
        paragraph2: "2．申込者及び会員は、登録メールアドレスに変更がある場合、直ちに当サイトにて変更手続きをするものとします。"
        paragraph3: "3．申込者及び会員が前項に定める変更手続きを怠ったことにより、申込者及び会員に損害が生じたとしても、当社は何らの責任を負わないものとします。"
      section20:
        title: "第20条（当社からの通知） "
        paragraph1: "会員は、本規約に基づく全ての契約について、その契約上の地位及びこれにより生じる権利義務の全部又は一部を、当社の書面による事前の承諾なく第三者に対し譲渡、移転、担保設定その他の処分をすることはできないものとします。"
      section21:
        title: "第21条（権利義務の譲渡禁止）"
        paragraph1: "本規約のいずれかの規定が会員との本規約に基づく契約に適用される関連法令に反するとされる場合、当該規定は、その限りにおいて、当該会員との契約には適用されないものとします。ただし、この場合でも、本規約の他の規定の効力には影響しないものとします。"

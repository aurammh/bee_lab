      paragraph1: "個人情報とは、利用者個人に関する情報であって、当該情報を構成する氏名、メールアドレス、生年月日その他の記述等により当該利用者を識別できるものとします。"
      section2:
        title: "個人情報の利用目的"
        paragraph1: '株式会社STEAM Sports Laboratory (以下当社)が提供するサービス全般)は、個人情報を以下の目的の範囲内のみで利用いたします。また、ご本人の同意がある場合及び個人情報保護法その他の個人情報に関する法令により認められる場合を除いては、この範囲を超えて個人情報を利用することはありません。'
        text1: "・当社のサービスの提供と個人認証"
        text2: "・商品広告を提供する企業等への会員サービスを目的とした情報提供"
        text3: "・当社によるサービスの向上等を目的としたアンケート、キャンペーンの実施"
        text4: "・当社からのメールによる各種情報の無料提供、お問い合わせへの返答"
      section3:
         title: "個人情報の第三者提供"
         paragraph1: '当社は、以下の場合を除いては個人情報を第三者に提供をすることはありません。'
         text1: "・本サービスのサービス向上の目的で個人情報を集計及び分析等する場合"
         text2: "・前号の集計及び分析等により得られたものを、個人を識別又は特定できない態様にて提携先等第三者に開示又は提供する場合"
         text3: "・本サービスに関わる部分の営業譲渡が行われ、譲渡先に対して法的に権利義務一切が引き継がれる場合"
         text4: "・個人情報の第三者への提供に当たりあらかじめ本人の同意を得ている場合"
         text5: "・法令に基づく場合"
         text6: "・人の生命、身体又は財産の保護のために必要がある場合で、本人の同意を得ることが困難であるとき"
         text7: "・公衆衛生の向上また児童の健全な育成の推進のために特に必要がある場合で、本人の同意を得ることが困難であるとき"
         text8: "・国の機関若しくは地方公共団体又はその委託を受けた者が法令の定める事務を遂行することに対して協力する必要がある場合で、本人の同意を得ることにより当該事務の遂行に支障を及ぼすおそれがあるとき"
         text9: "・利用目的の達成に必要な範囲内において、個人データの取扱いの全部又は一部を委託する場合"
         text10: "・商品広告を提供する企業等への会員サービスを目的とした情報提供"
         text11: "・その他法令により認められる場合"
      section4:
         title: "個人情報の安全管理"
         paragraph: "当社は、個人情報の漏えい、減失又は毀損の防止その他の安全管理のための措置を講じるとともに、当社の従業員に対する教育を行い、個人情報保護を徹底します"
      section5:
        title: "個人情報の変更等"
        paragraph: "会員は、当社において登録した個人情報をいつでも変更・追加・削除することができます。"
      section6:
        title: "個人情報の利用目的の通知、開示、利用停止等の求め"
        paragraph: "当社は、利用目的の通知及び個人情報の開示、利用停止又は消去、第三者への提供の停止について、下記の窓口にて受け付けております。本人からの申出があった場合には、申出頂いた方が本人又はその代理人であることを確認のうえ、法令の定めに従い対応し、書面又はメールにて回答いたします。なお、申出が法令の定める要件を充たさない場合、又は、個人情報保護法その他の法令により、開示等を拒絶することが認められる事由がある場合には、お申出に添えないことがあります。"
      section7:
        title: "お問い合わせ窓口"
        paragraph: "開示等のお申出、ご意見、ご質問、苦情、その他個人情報の取り扱いに関するお問い合わせは、お問い合わせフォームよりご連絡ください。"
      section8:
        title: "免責"
        paragraph: "以下の場合は、第三者による個人情報の取得に関し、当社は何らの責任を負いません。"
        text1: "・会員自らが当社の機能または別の手段を用いて他の利用者に個人情報を明らかにした場合"
        text2: "・活動情報またはその他の利用者が入力した情報により、期せずして本人が特定できてしまった場合"
        text3: "・本人以外の利用者が個人を識別でき情報(ID、パスワード等)を入手した場合"
      section9:
        title: "cookie(クッキー)の使用"
        paragraph: "当社は、利用者の皆様によりよいサービスを提供するため、cookie(クッキー)を使用することがありますが、これにより個人を特定できる情報の収集を行えるものではなく、お客様のプライバシーを侵害することはありません。また、cookie(クッキー)の受け入れを希望されない場合は、ブラウザの設定で変更することができます。※cookie(クッキー)とは、サーバーコンピューターからのお客様のブラウザに送信され、お客様が使用しているコンピューターのハードディスクに蓄積される情報のことです。"
      section10:
        title: "アクセスログ等の記録、開示"
        paragraph: "当社は、当社にメッセージ等の書き込みを行った会員のIPアドレス、当該IPアドレスから当社に書き込みを行った日時等のアクセスログを記録することがあります。当社は、会員が開示に同意した場合、犯罪捜査など法律手続の中で開示を要請された場合又は消費者センター、弁護士会等の公的機関から正当な理由に基づき照会を受けた場合の他、当社になされた書き込み等により損害を被ったと主張する第三者から開示を要請された場合において、当該書き込みを行った会員の氏名、住所、電子メールアドレス、電話番号などの個人情報及びアクセスログを開示することがあります。"
      section11:
        title: "統計データの利用"
        paragraph: "当社は、提供を受けた個人情報をもとに、個人を特定できない形式による統計データを作成し、当該データにつき何らの制限なく利用することができるものとします。"
      section12:
        title: "継続的改善"
        paragraph: "当社は、個人情報の取り扱いに関する運用状況を適宜見直し、継続的な改善に努めるものとし、必要に応じてプライバシーポリシーを変更することがあります。"

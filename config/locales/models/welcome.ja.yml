    term_and_condition:
      message_1: "<h6> BeeLab.Recruit利用規約</h6>
                  <p>
                    株式会社STEAM Sports Laboratory（以下「当社」といいます。）は、「BeeLab.Recruit利用規約」（以下「本規約」といいます。）を定め、本規約に従い、「採用マッチングサービス」（以下「本サービス」といいます。）を提供します。
                  </p>
                  <h6>第1条（本サービスについて）</h6>
                  <p>
                    本サービスは、当社が運営する法人向けコミュニティ「BeeLab.BIZ」及び学生向けコミュニティ「BeeLab.College」のメンバーを対象に、当社が情報発信や採用関連イベントの開催、WEBサービス、採用マッチングサービスを等を行う会員制サービスです。
                  </p>
                  <h6>第2条（定義）</h6>
                  <p>本規約において使用する以下の用語は、各々以下に定める意味を有するものとします。
                    <br>(1)「サービス利用契約」とは、本規約及び当社と登録ユーザーの間で締結する、本サービスの利用契約を意味します。
                    <br>(2)「知的財産権」とは、著作権、特許権、実用新案権、意匠権、商標権その他の知的財産権（それらの権利を取得し、またはそれらの権利につき登録等を出願する権利を含みます。）を意味します。
                    <br>(3) 「当社ウェブサイト」とは、そのドメインが「www.beelab-recruit.com」の当社が運営するウェブサイト（理由の如何を問わず、当社のウェブサイトのドメインまたは内容が変更された場合は、当該変更後のウェブサイトを含みます。）を意味します。
                    <br>(4) 「会員」とは、第3条（登録）に基づいて本サービスの利用者としての登録がなされた個人または法人を意味します。
                    <br>(5) 「本サービス」とは、当社が提供する「BeeLab.Recruit」という名称の採用マッチングサービス（理由の如何を問わずサービスの名称または内容が変更された場合は、当該変更後のサービスを含みます。）を意味します。
                  </p>
                  <h6>第3条（会員資格）</h6>
                  <p>
                    本サービスを利用するには、会員になる必要があり、会員になるには、以下の要件を全て満たすことによって会員の資格が付与されます。
                    <br>（1）入会申し込み手続きを完了すること
                    <br>（2）本規約に同意すること
                    <br>（3）当社規定の入会審査の承認が得られること
                  </p>
                  <h6>第4条（会員登録）</h6>
                  <p>
                    1．申込者は当社に対し、当社が定める方法によりオンラインコミュニティ「BeeLab.BIZ」及び「BeeLab.College」の入会申込みを行うものとします。
                    <br>2．会員登録（以下「会員登録」といいます。）は、弊社がオンラインコミュニティへの参加承認を行った時点で完了します。
                    <br>3．当社は、申込者からの入会申込みに際し、第８条及び第９条に違反していると判断した場合、その他当社において厳格な審査が必要であると判断した場合、所定の審査を行う場合があります。この場合、前項の規定は適用されず、当社が申込者に対して当該入会申込みを承諾する旨の通知をした時点又は申込者が利用料金を支払った時点のいずれか遅い時点で会員登録が完了します。
                    <br>4．申込者は、当社が申込者からの入会申込みについて、承諾しない場合があることを予め同意するものとします。なお、当社は申込者に対し、不承諾の理由を説明する義務を負わないものとします。
                  </p>
                  <h6>第5条（利用料金等）</h6>
                  <p>
                    1．本サービスを利用するには、本条第7項に定める方法により、法人会員は当社に対して、利用料金（以下「利用料金」といいます。）を後払いで支払う必要があります。会員は会員登録及び利用料金を支払うことにより、有効期間中本サービスを利用することができます。学生会員は本サービスの利用は無料とします。
                    <br>2．利用料金はメンバー種別によって異なり、法人の場合エントリーメンバーは無料で登録が可能です。法人のBeeLab.BIZコミュニティメンバーは月額50,000円（税別）または年間55万円（税別）です。Pandoメンバーは月額80,000円（税別）または年間88万円（税別）となります。月額料金・年間料金のいずれの場合においても、月の途中の会員登録又は退会の場合であっても、退会月の利用料金の日割清算、月割清算は行わないものとします。
                    <br>3．会員登録は、会員が退会手続きを行い、当社が退会手続きを完了、又は会員資格が失効しない限り原則自動的に更新（以下「自動更新」といいます。）されるものとします。
                    <br>4．前項により自動更新される場合、利用料金は、有効期間が経過した時（以下「更新時」といいます。）に、会員が会員登録の際に指定した支払方法により自動的に決済されるものとします。
                    <br>5．利用料金の支払い方法は、当社からの当月末締めの請求書発行後、翌月末にお振り込みいただくものとします。
                    <br>6．当社は、利用料金を変更する場合、変更日の1か月前までに会員に告知するものとします。ただし、やむを得ない事情が存する場合はこの限りではありません。
                  </p>
                  <h6>第6条（ご提供サービスのご利用について）</h6>
                  <p>
                    1．当社ご提供サービスについて利用を希望する会員は、本規約及び当社が別途定める方法に従いサービスの申込みを行い、そのサービス代金を支払うものとします。
                    <br>2．会員は、ご提供サービスを当社が定める方法で利用することができます。なお、当該利用方法等に関しましては、ご提供サービスごとに定める利用方法をご確認ください。
                    <br>3．会員が「Beeab.BIZ」又は「BeeLab.college」を自主退会した場合、又は会員資格を失効した場合、当該会員は全てのサービスを利用することができなくなります。
                    <br>4．当社は、ご利用サービスの提供を自己の判断で停止又は終了する場合があります。この場合、有料で提供されたご提供サービスについて、第7条第1項の定めが適用されます。
                  </p>
                  <h6>第7条（返金）</h6>
                  <p>
                    1．当社は、会員が支払った利用料金及び購入代金について、返金を行わないものとします。
                    <br>2．会員が本サービスを有効期間内に自主退会、又は会員資格が失効した場合であっても、前項と同様とします。
                  </p>
                  <h6>第8条（禁止事項等）</h6>
                  <p>
                  1．当社は、会員による本サービスの利用に際して、以下の行為を禁止します。なお、以下の各号に定める禁止事項は、会員投稿情報にも適用されるものとします。
                  <br>（1）援助交際・売春・買春等を勧誘・誘発・助長する行為、又は隠語全般含め曖昧な表現をして、それらを勧誘・誘発・助長するような投稿行為
                  <br>（2）出会いや交際等を目的とする行為
                  <br>（3）児童ポルノの頒布又は児童虐待を誘引するおそれのある行為
                  <br>（4）他の会員、オーナー、当社又は第三者の著作権、商標権、特許権、実用新案権、プライバシー権、肖像権、パブリシティ権その他の権利を侵害する行為、又は侵害するおそれのある行為
                  <br>（5）他の会員、オーナー、当社又は第三者を誹謗中傷し、又は名誉もしくは信用を傷つける行為
                  <br>（6）差別に繋がる民族、宗教、人種、性別又は年齢等に関する表現行為
                  <br>（7）自殺、集団自殺、自傷、違法薬物使用又は脱法薬物使用等を勧誘・誘発・助長するような行為
                  <br>（8）会員資格の売買、その他類似行為
                  <br>（9）当社の許諾を得ずに自己又は第三者の商品やサービスの広告・宣伝・誘導を目的とする行為、又はその他スパムメール・チェーンメール等の勧誘を目的とする行為
                  <br>（10）他の会員、当社又は第三者に不利益を与える行為
                  <br>（11）公序良俗、その他法令に違反する行為又は犯罪に結びつく行為及び当該行為を勧誘・幇助・強制・助長する行為
                  <br>（12）本サービスにより得た情報を転載又は引用及び他メディアへの掲載等をする行為
                  <br>（13）反社会的勢力に利益を提供し、又は便宜を供与する行為
                  <br>（14）他の会員の情報収集目的、宗教や政治活動への勧誘目的で本サービスを利用する行為
                  <br>（15）事実に反する情報を他の会員に流布する行為
                  <br>（16）他の会員による本サービスの利用を妨害する行為
